        </a>

        </a>
        <a onclick="inspectelement()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-braces"><path d="M8 3H7a2 2 0 0 0-2 2v5a2 2 0 0 1-2 2 2 2 0 0 1 2 2v5c0 1.1.9 2 2 2h1"/><path d="M16 21h1a2 2 0 0 0 2-2v-5c0-1.1.9-2 2-2a2 2 0 0 1-2-2V5a2 2 0 0 0-2-2h-1"/></svg>

        </a>
      </div>
      <!-- search input -->
      <form id="uv-form">
        <input placeholder="Search or type a URL" id="uv-address"  class="px-2 text-black py-1 border-none outline-none rounded-md" type="text" />
      </form>
    </div>

    <iframe src="" class="mt-12" id="iframeId" class="border-none" name="Iframe" scrolling="yes" frameborder="0"  marginwidth="0px"  allowfullscreen></iframe>
    <script>
      function loadIframe(url) {
        const iframe = document.getElementById("iframeId");
        iframe.src = url;
      }
      function setIframe() {
        let encodedUrl = sessionStorage.getItem("encodedUrl");
        console.log(encodedUrl);
        document.getElementById("iframeId").src = encodedUrl;
      }
    </script>
    <script type="text/javascript">
      setIframe();
    </script>
    <div hidden style="position: absolute; bottom: 22px; left: 20px;">
      <label class="container" title="Click for dark/light mode">
        <input checked="checked" type="checkbox" id="backgroundToggle" onclick="alert('Light mode is in BETA and may not work fully.');" />
